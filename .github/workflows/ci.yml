name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    test:
        strategy:
            fail-fast: false

        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Set up Node lts/*
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: npm

            - name: Install dependencies
              run: npm install-clean

            - name: Run build
              run: npm run build

            - name: Run integration tests
              run: npm run test
